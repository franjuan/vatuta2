<md-content>
	<section>
      <md-subheader class="md-primary">Properties</md-subheader>
		<form name="taskForm" novalidate>
			<md-input-container flex> <label>Name</label> <input
				name="name" ng-model="selectedTask.name"
				ng-model-options="{ getterSetter: true }" required></input>
			<div ng-messages="taskForm.name.$error" role="alert">
				<div ng-message="required">Task must have a name</div>
			</div>
			</md-input-container>
			<md-input-container flex> <label>Description</label> <textarea
				name="description" column="1" ng-model="selectedTask.description"
				ng-model-options="{ getterSetter: true }"></textarea>
			<div ng-messages="taskForm.name.$error" role="alert">
			</div>
			</md-input-container>
			<md-input-container flex> <label>Duration</label>
			<input type="number" name="duration" ng-model="selectedTask.duration"
				ng-model-options="{ getterSetter: true }" required></input>
			<div ng-messages="taskForm.duration.$error" role="alert">
				<div ng-message="required">Task must have a duration</div>
			</div>
			</md-input-container>
			<!-- <div layout="row" layout-align="space-between center">
				<md-button class="md-raised md-primary">Cancel</md-button>
				<md-button class="md-raised md-primary">Accept</md-button>
			</div> -->
		</form>
	</section>
	<section>
      <md-subheader class="md-primary">Restrictions</md-subheader>
      <md-list>
	      <md-list-item class="md-2-line" ng-repeat="restriction in selectedTask.restrictions()">
	        <md-icon aria-label="{{restriction.arial()}}" md-svg-icon="icons/ic_keyboard_tab_black_48px.svg" class="md-avatar-icon"></md-icon>
	        <div class="md-list-item-text" layout="column">
	          <h3>{{restriction.title()}}</h3>
	          <p ng-bind-html="restriction.description()"></p>
	        </div>
	        <md-icon aria-label="Edit" md-svg-icon="icons/ic_mode_edit_black_48px.svg" class="md-avatar-icon"></md-icon>
	        <md-icon aria-label="Remove" md-svg-icon="icons/ic_delete_black_48px.svg" class="md-avatar-icon"></md-icon>
	        <md-divider ng-if="!$last"></md-divider>
	      </md-list-item>
      </md-list>
    </section>
</md-content>
