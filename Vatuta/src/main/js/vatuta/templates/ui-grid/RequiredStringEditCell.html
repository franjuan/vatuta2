<div class="stringEditCell" style="position:relative">
  <form
    name="inputForm">
    <input
      type="INPUT_TYPE"
      name="input"
      ng-class="'colt' + col.uid + ' stringEditInput'"
      ui-grid-editor
      ng-model="MODEL_COL_FIELD"
      ng-model-options="{ getterSetter: true }" required />
      <span class="error" ng-show="!inputForm.$valid" title="Required value" style="position:absolute;color:red;right:0;top:0;"><i class="cell-error-icons material-icons">error</i></span>
  </form>
</div>
