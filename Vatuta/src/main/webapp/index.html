<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Vatuta</title>
<link rel="stylesheet" type="text/css" href="css/vatuta.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/dojo/1.10.4/dojo/dojo.js"
	data-dojo-config="async: true,
					  packages : [
					  	{name : 'underscorejs',	location : 'http://underscorejs.org', main: 'underscore-min'},
					  	{name : 'lodash', location: 'https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.1', main: 'lodash.min'},
					  	{name : 'easeljs', location: 'https://code.createjs.com', main: 'easeljs-0.8.1.min'}
					  ], 
					  baseUrl : '/vatuta/'"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-animate.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-aria.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-messages.js"></script>
<link rel="stylesheet"
	href="https://ajax.googleapis.com/ajax/libs/angular_material/0.11.1/angular-material.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/angular_material/0.11.1/angular-material.js"></script>
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">

<script src="vatuta/controllers.js"></script>

</head>

<body ng-controller="projectCtrl as ctrl" layout="column" layout-align="space-between start" ng-cloak>
	<md-toolbar class="md-menu-toolbar" layout="row" layout-align="space-between center">
		<md-toolbar-filler layout layout-align="center center">
			<md-button ng-click="toggleSidenav('left')" class="md-icon-button">
				<md-icon aria-label="Menu" md-svg-icon="icons/ic_view_list_white_48px.svg"></md-icon>
			</md-button>
		</md-toolbar-filler>
		<md-menu-bar layout-align="start center" flex>
			<md-menu>
				<button ng-click="$mdOpenMenu()">File</button>
				<md-menu-content>
					<md-menu-item>
						<md-button ng-click="ctrl.sampleAction('open', $event)"> Open... </md-button>
					</md-menu-item>
					<md-menu-divider></md-menu-divider>
					<md-menu-item>
						<md-button ng-click="ctrl.sampleAction('savee', $event)"> Save... </md-button>
					</md-menu-item>
				</md-menu-content>
			</md-menu>
		</md-menu-bar>
		<md-toolbar-filler layout layout-align="center center">
			<md-button class="md-icon-button">
				<md-icon aria-label="Notifications"	md-svg-icon="icons/ic_announcement_white_48px.svg" style="color: greenyellow;"></md-icon>
			</md-button>
		</md-toolbar-filler>
		<md-toolbar-filler layout layout-align="center center">
			<md-button class="md-icon-button">
				<md-icon aria-label="My account" md-svg-icon="icons/ic_account_box_white_48px.svg"></md-icon>
			</md-button>
		</md-toolbar-filler>
	</md-toolbar>
	<div layout="row" flex>
		<md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2"
			md-component-id="left"> <!-- <div id="tasksGrid" ui-grid="tasksGridOptions"></div> -->
		<div layout="column">
			<vatuta-task-editor project-data="project" selected-task="selectedTask"></vatuta-task-editor>
		</div>
		</md-sidenav>
		<div layout="column" flex id="content">
			<md-content layout="column" flex class=""> <vatuta-gantt
				project-data='project' listener="ganttListener"
				canvas-options='canvasOptions'></vatuta-gantt>
			</md-content>
		</div>
	</div>
	<div layout="row" flex>
		<md-fab-speed-dial md-open="demo.isOpen" md-direction="{{demo.selectedDirection}}"
                         ng-class="demo.selectedMode">
	        <md-fab-trigger>
		          <md-button aria-label="menu" class="md-fab md-primary">
		            	<md-icon md-svg-src="icons/ic_more_horiz_black_48px.svg"></md-icon>
		          </md-button>
	        </md-fab-trigger>
	        <md-fab-actions>
	          	<md-button aria-label="Add task" class="md-fab md-raised md-mini" ng-click="ctrl.addTask($event)">
	          		<md-tooltip>
          				Add task
        			</md-tooltip>
	          		<md-icon md-svg-src="icons/ic_add_circle_black_48px.svg" aria-label="Add task"></md-icon>
		         </md-button>
	        </md-fab-actions>
      </md-fab-speed-dial>
	</div>	
</body>
</html>
